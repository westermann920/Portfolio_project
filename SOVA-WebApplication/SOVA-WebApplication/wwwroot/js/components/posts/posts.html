<form data-bind="submit: getPosts">
    Question:
    <input data-bind='value: termToFind, valueUpdate: "afterkeydown"' />
    <button type="submit" data-bind="enable: checkTerm() != false">Search</button>
</form>

<ul data-bind="foreach: post">
    <li data-bind="text: id"></li>
    <li data-bind="text: title"></li>
    <li data-bind="text: body"></li>
</ul>
