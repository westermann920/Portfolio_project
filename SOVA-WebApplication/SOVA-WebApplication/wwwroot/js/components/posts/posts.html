<form class="form-group" data-bind="submit: getPosts">
    Question:
    <input class="form-control" data-bind="value: termToFind, valueUpdate: 'afterkeydown'" />
    <select data-bind="value: currentSearchType">
        <option value="inBody">inBody</option>
        <option value="inTitle">inTitle</option>
        <option value="inTags">inTags</option>
    </select>
    <button class="btn btn-dark" type="submit" data-bind="enable: checkTerm() != false">Search</button>
</form>

<div>
    <div data-bind="visible: posts().length > 0">
        <select data-bind="value: setSize">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="all">All</option>
        </select>
    </div>
    <div data-bind="foreach: posts">
        <table class="table">
            <tr data-bind="click: showF">
                <th>ID:</th>
                <td><span data-bind="text: id"></span></td>
                <th>Title:</th>
                <td><span data-bind='text: title, visible: title != null'></span><span data-bind='visible: title == null'>None</span></td>
                <th>Tags:</th>
                <td><span data-bind='text: tags, visible: tags != null'></span><span data-bind='visible: tags == null'>None</span></td>
                <th>Creation date:</th>
                <td><span data-bind="text: creationdate"></span></td>
                <th data-bind="visible: showFull">Body:</th>
                <td data-bind="visible: showFull"><span data-bind="html: body"></span></td>
            </tr>
        </table>
    </div>
    <div>
        <nav data-bind="visible: posts().length > 0">
            <a href="#" data-bind="click: previousSet, visible: currentSet() > 0">Previous</a>
            <p>Set: <span data-bind="text: currentSet()+1"></span> of <span data-bind="text: numberOfPostSets()+1"></span></p>
            <a href="#" data-bind="click: nextSet, visible: currentSet() < numberOfPostSets()">Next</a>
        </nav>
    </div>
</div>
