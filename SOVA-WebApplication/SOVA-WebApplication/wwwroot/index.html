<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://i.imgur.com/XtTlSpw.png" width="30" height="30" alt="" />
                Bootleg SOVA
            </a>
        </nav>
    </div>

    <form data-bind="submit: getPosts">
        Question:
        <input data-bind='value: termToFind, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: getPosts().length > 0">Search</button>
        <p>Found posts:</p>
        <select multiple="multiple" width="50" data-bind="options: posts"> </select>
    </form>

    <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
</body>
</html>
