<!DOCTYPE html>
<html>
<head>
    <title>SOVA</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://i.imgur.com/XtTlSpw.png" width="30" height="30" alt="" />
                SOVA
            </a>
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuComps">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeComponent">
                        <span data-bind="text: name"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container border my-3" data-bind="component: {name: menuComponent}"></div>

    <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
</body>
</html>
